<!-- CSS stands for Cascading Style Sheets
CSS describes how HTML elements are to be displayed on screen, paper, or in other media
CSS saves a lot of work. It can control the layout of multiple web pages all at once
External stylesheets are stored in CSS files -->
<!-- Why Use CSS?
CSS is used to define styles for your web pages, including the design, layout and variations in display for different devices and screen sizes. -->
<!-- CSS Solved a Big Problem 
contain tags for formatting a web page when tags like <font>, and color attributes were added to the HTML 3.2 specification, it started a nightmare for web developers. Development of large websites, where fonts and color information were added to every single page, became a long and expensive process.CSS removed the style formatting from the HTML page!!-->
<!-- CSS Saves a Lot of Work: With an external stylesheet file, you can change the look of an entire website by changing just one file!! -->
<!DOCTYPE html>
<html>
  <!-- css code write in head -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- style tag -->
 <style>
   /* The selector points to the HTML element you want to style.The declaration block contains one or more declarations separated by semicolons.Each declaration includes a CSS property name and a value, separated by a colon.Multiple CSS declarations are separated with semicolons, and declaration blocks are surrounded by curly braces. */
   /* body: selector points,::background-color:property name and red: value */
   body{background-color: black;}
   h1{color:blue; font-size:70px; font-style:italic}
 </style>
</head>
<body>
  <h1>
    this is heading
  </h1>
</body>
</html>
